<mat-toolbar class="centered-toolbar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    <span>Menu</span>

    <span class="header-title">Newsfeed</span>
    <span class="example-spacer"></span>

    <button mat-icon-button class="example-icon search-icon" aria-label="Search">
        <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>


<mat-drawer-container class="example-container">
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-list role="list">
            <ng-container *ngFor="let item of getMenuItems(); let last = last";>
                <mat-list-item role="listitem">
                    <a routerLink={{item.getRoute()}}>
                        {{item.getName()}}
                    </a>
                </mat-list-item>
                <mat-divider *ngIf="!last"></mat-divider>
            </ng-container>
        </mat-list>
    </mat-drawer>
  
    <div class="example-sidenav-content" (click)="drawer.close()">
        <ng-content></ng-content>
      
    </div>
    
</mat-drawer-container>
