  <div class="row justify-content-center container">
    <div class="col-md-8">
      <div class="card shadow-lg border-0">
        <div class="card-header d-flex align-items-center">
          <span class="material-icons mr-2" style="font-size: 2rem;">assignment</span>
          <h4 class="mb-0 flex-grow-1">Fill Out a Request</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="completeRequest()" #f="ngForm" novalidate>
            <div class="form-group mb-4">
              <select
                id="selectForm"
                class="form-control custom-select"
                [(ngModel)]="selectedFormId"
                name="selectedFormId"
                required
              >
                <option value="" disabled selected hidden>--Select a request--</option>
                <option *ngFor="let form of forms" [value]="form.id">{{ form.title }}</option>
              </select>
            </div>
            <div class="form-group text-end">
              <button class="btn btn-primary px-4 py-2" [disabled]="!selectedFormId">
                <span class="material-icons align-middle" style="font-size: 1.2rem;">check_circle</span>
                Fill Out
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
