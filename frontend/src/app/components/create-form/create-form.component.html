<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h3>Create Form</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="addRequest()" #f="ngForm" novalidate>
              <div class="form-group mb-3">
                <label for="formName">Select a Form</label>
                <select
                    id="formName"
                    class="form-control custom-select"
                    name="formName"
                    [(ngModel)]="selectedForm"
                    required
                    #formName="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && formName.invalid }"
>
                    <option value="" disabled selected>Select a form</option>
                    <option *ngFor="let form of forms" [value]="form">{{ form.title }}</option>
                </select>
                <div *ngIf="formName.errors && f.submitted" class="invalid-feedback">
                  <div>Form selection is required</div>
                </div>
              </div>
  
              <div class="form-group mb-3">
                <button class="btn btn-primary" [disabled]="!selectedForm">
                  Add Request
                </button>
              </div>
            </form>
  
            <h3>Your Requests</h3>
            <ul class="request-list">
              <li *ngFor="let request of requests" class="request-item">
                <div class="request-details">
                  <span><strong>ID:</strong> {{ request.id }}</span>
                  <span><strong>Form:</strong> {{ request.formName }}</span>
                  <span><strong>Status:</strong> {{ request.status }}</span>
                  <input
                    type="checkbox"
                    (change)="toggleRequestSelection(request)"
                    [checked]="selectedRequests.includes(request)"
                  />
                </div>
              </li>
            </ul>
  
            <div class="form-group mb-3">
              <button
                class="btn btn-secondary"
                (click)="submitRequests()"
                [disabled]="selectedRequests.length === 0"
              >
                Submit Selected Requests
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
