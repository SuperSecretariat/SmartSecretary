<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h3>Create Form</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="completeRequest()" #f="ngForm" novalidate>
              <div class="form-group mb-3">
                  <select
                      class="form-control custom-select"
                      [(ngModel)]="selectedFormId"
                      name="selectedFormId"
                  >
                  <option *ngFor="let form of forms" [value]="form.id">{{ form.title }}</option>
                  </select>
              </div>
  
              <div class="form-group mb-3">
                <button class="btn btn-primary" [disabled]="!selectedFormId">
                  Complete Your Request
                </button>
              </div>
            </form>
  
            <h3>Your Requests</h3>
            <ul class="request-list">
              <li *ngFor="let request of requests" class="request-item">
                <div class="request-details">
                  <span><strong>ID:</strong> {{ request.id }}</span>
                  <span><strong>Form:</strong> {{ request.formName }}</span>
                  <span><strong>Status:</strong> {{ request.status }}</span>
                  <input
                    type="checkbox"
                    (change)="toggleRequestSelection(request)"
                    [checked]="selectedRequests.includes(request)"
                  />
                </div>
              </li>
            </ul>
  
            <div class="form-group mb-3">
              <button
                class="btn btn-secondary"
                (click)="submitRequests()"
                [disabled]="selectedRequests.length === 0"
              >
                Submit Selected Requests
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
