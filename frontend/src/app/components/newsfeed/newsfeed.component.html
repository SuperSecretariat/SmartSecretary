<div class="feed-container">
  <h2 class="feed-title">Latest News</h2>

  <div *ngIf="loading" class="loader">Loading news...</div>
  <div *ngIf="!loading && !newsList.length" class="empty-msg">
    No news posts found.
  </div>
  <div class="feed-list" *ngIf="!loading && newsList.length">
    <div class="feed-item" *ngFor="let news of newsList">
      <div class="feed-header">
        <span class="feed-title-main">{{ news.title }}</span>
        <span class="feed-date">{{ news.createdAt | date:'medium' }}</span>
      </div>
      <div class="feed-body">
        <p>{{ news.body }}</p>
        <div *ngIf="news.fileName" class="file-section">
          <button class="download-btn" (click)="downloadFile(news)">
            <i class="fa fa-download"></i> Download: {{ news.fileName }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
