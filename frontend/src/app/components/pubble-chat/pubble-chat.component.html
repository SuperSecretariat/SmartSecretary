<div class="chat-wrapper">
  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input
        type="text"
        id="user-input"
        [(ngModel)]="message"
        placeholder="Scrie un mesaj..."
        (keydown.enter)="sendMessage()"
      />
      <button (click)="sendMessage()">Trimite</button>
    </div>
  </div>
</div>
