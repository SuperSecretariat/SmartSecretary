<div class="app-container">
  <header class="header">
    <app-header></app-header>
  </header>

  <div class="main-window">
    <div class="navbar" *ngIf="isNavBarVisible">
      <app-nav-bar class="app-nav"></app-nav-bar>
    </div>
    
    <div [ngClass]="{ 'dashboard-NavBarVisible': isNavBarVisible, 'dashboard-NavBarNotVisible': !isNavBarVisible }">
      <router-outlet></router-outlet>
    </div>
  </div>

  <footer class="footer">
    <app-footer></app-footer>
  </footer>
</div>
