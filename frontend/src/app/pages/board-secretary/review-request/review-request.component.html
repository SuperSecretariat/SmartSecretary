<div *ngIf="imageUrl" class="image-container">
  <img [src]="imageUrl" alt="Form" />
</div>

<div *ngIf="statusMessage" class="status-message">{{ statusMessage }}</div>
<div class="review-actions">
  <button class="modern-btn approve" (click)="updateStatus('APPROVED')" [disabled]="isLoading">
    <span class="material-icons">check_circle</span>
    <span>Approve</span>
  </button>
  <button class="modern-btn modify" (click)="updateStatus('MODIFICATIONS_REQUIRED')" [disabled]="isLoading">
    <span class="material-icons">edit_note</span>
    <span>Modifications Required</span>
  </button>
</div>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
